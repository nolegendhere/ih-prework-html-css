<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div id="twitt">
    <div id="twitt-head">
      <img id="avatarpicture-head" src="img/profile-picture.jpg" > </img>
      <div id="information-head">
        <img id="emoticon-information-head" src="img/account-logo.jpg" > </img>
        <p id="name-information-head"> jack </p>
        <img id="validation-information-head" src="img/validated-account.jpg"> </img>
        <p id="account-information-head">@ jack</p>
      </div>
      <button id="button-follow-head">
        <img id="image-button-follow-head" src="img/twitter-logo.jpg"> </img>
        <p id="text-button-follow-head"> Follow </p>
      </button>
    </div>
    <div id="twitt-content">
      <p>  just setting up my twttr</p>
    </div>
    <div id="twitt-time">
      <p><time datetime="09:50">9:50 PM</time> - <time datetime="2006-03-21">21 Mar 2006</time> </p>
    </div>
    <div id="twitt-options">
      <button id="button-reply-options">
        <div id="image-button-reply-options">
          <img src="img/reply.jpg"> </img>
        </div>
      </button>
      <button id="button-retweet-options">
        <div id="image-button-retweet-options">
          <img src="img/retweet.jpg"> </img>
        </div>
        <div id="text-button-retweet-options">
          <p> 92,555 </p>
        </div>
      </button>
      <button id="button-favorite-options">
        <div id="image-button-favorite-options">
          <img src="img/favorite.jpg"> </img>
        </div>
        <div id="text-button-favorite-options">
          <p> 71,111 </p>
        </div>
      </button>
    </div>
  </div>
</body>
</html>
