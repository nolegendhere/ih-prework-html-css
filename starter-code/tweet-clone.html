<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div id="twitt">
    <div id="twitt-head">
      <div id="head">
        <div id="user-head">
          <div id="avatarpicture-user-head">
            <div id="actual-avatarpicture-user-head">
              <img src="img/profile-picture.jpg" > </img>
            </div>
          </div>
          <div id="information-user-head">
            <div id="status-information-user-head">
              <div id="emoticon-status-information-user-head">
                <div id="actual-emoticon-status-information-user-head">
                  <img src="img/account-logo.jpg" > </img>
                </div>
              </div>
              <div id="name-status-information-user-head">
                <div id="actual-name-status-information-user-head">
                  <p> jack </p>
                </div>
              </div>
              <div id="validation-status-information-user-head">
                <div id="actual-validation-status-information-user-head">
                  <img src="img/validated-account.jpg"> </img>
                </div>
              </div>
            </div>
            <div id="account-information-user-head">
              <div id="actual-account-information-user-head">
                <p>@ jack</p>
              </div>
            </div>
          </div>
        </div>
        <div id="follow-head">
            <button id="button-follow-head">
                <div id="image-button-follow-head">
                  <img src="img/twitter-logo.jpg"> </img>
                </div>
                <div id="text-button-follow-head">
                  <p> Follow </p>
                </div>
            </button>
        </div>
      </div>
    </div>
    <div id="twitt-content">
      <div id="message-content">
        <div id="actual-message-content">
          <p>  just setting up my twttr</p>
        </div>
      </div>
    </div>
    <div id="twitt-time">
      <div id="date-time">
        <div id="actual-date-time">
          <p><time datetime="09:50">9:50 PM</time> - <time datetime="2006-03-21">21 Mar 2006</time> </p>
        </div>
      </div>
    </div>
    <div id="twitt-options">
      <div id="options">
        <div id="reply-options">
          <button id="button-reply-options">
            <div id="image-button-reply-options">
              <img src="img/reply.jpg"> </img>
            </div>
          </button>
        </div>
        <div id="retweet-options">
          <button id="button-retweet-options">
            <div id="image-button-retweet-options">
              <img src="img/retweet.jpg"> </img>
            </div>
            <div id="text-button-retweet-options">
              <p> 92,555 </p>
            </div>
          </button>
        </div>
        <div id="favorite-options">
          <button id="button-favorite-options">
            <div id="image-button-favorite-options">
              <img src="img/favorite.jpg"> </img>
            </div>
            <div id="text-button-favorite-options">
              <p> 71,111 </p>
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
